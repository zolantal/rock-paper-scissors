<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Rock, Paper, Scissors</title>

<body>
  <h1 class="title">Rock, Paper, Scissors:<br>The Game</h1>
  <button id="new-game">New Game</button>
  <h1 id="main-display">Game until score of 5</h1>
  <div class="play-buttons">
    <button class="play-button" id="Rock">Rock</button>
    <button class="play-button" id="Paper">Paper</button>
    <button class="play-button" id="Scissors">Scissors</button>
  </div>
  <h2 id="message-display"></h4>
  <div id="scores">
    <div class="score-display">
      <h2 class="score-title">Player Score</h3>
      <p class="score" id="player-score">0</p>
    </div>
    <div class="score-display">
      <h2 class="score-title">Computer Score</h3>
      <p class="score" id="computer-score">0</p>
    </div>
  </div>
</body>
</html>
